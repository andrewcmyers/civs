app(document.body,

   div({className: "contents"},

       p("Michael Clarkson designed and implemented the protocols that ",

         "Richard Darlington helped with the minimax method."),
       p("Andrei Sabelfeld and Benjamin Eriksson identified some security vulnerabilities, ",
         "allowing them to be fixed."),
       p("Localization for languages other than English was provided by ",

       p("Contributions and feedback are always welcome!"),
       ul(
          li('Better multi-language support would be great if there are more volunteers out ',

             a({href: "@DONATE_URL@"}, 'donating to the APL research group at Cornell'))
